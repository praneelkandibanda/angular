<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginform" (ngSubmit)="CheckAdmin()" class="login-form">
  
                   
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into admin account</h5>
  
                    <div class="form-outline mb-4">
                        <input matInput placeholder="User Name" type="text" id="username" name="username" formControlName="username">
                       
                    </div>
  
                    <div class="form-outline mb-4">
                        <input  type="password" id="password" placeholder="Password" name="password" formControlName="password">
                     
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" >Login</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
