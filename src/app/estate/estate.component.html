<div class="container">
    <div>
      <header>

      <div class="col-md-10">
        <div class="navbar navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item float-right">
              <form class="form-inline">
                <div class="form-group">
                  <label class="navbar-text col-sm-2">Filter:</label>
                  <div class="col-sm-5">
                    <input
                      type="text"
                      name="searchText"

                      <div id="button" class=" pull-left">
                        <button  type="button" class="btn btn-primary" routerLink="edit/0" id="button">Add New Estate</button>
                      </div>
                  <div class="text-right">      
                        <button type="button" class="btn btn-success"  (click)="logout()">logout</button>
                        </div>
                      </div>
                 
                </div>
              </form>
              <h4>{{searchText}}</h4>
             </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
